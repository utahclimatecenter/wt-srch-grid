<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>wt-srch-grid demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../wt-srch-grid.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">

      .centered900 {
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered900">
      <h3>wt-srch-grid demo with basic search bar only</h3>
      <demo-snippet>
        <template>
        <wt-srch-grid
          id="wt-srch-grid"
          title="wt-srch-grig example"
          column-array='[{
                          "index": "index",
                          "name": "name",
                          "description": "Name",
                          "href": "https:\/\/www.google.com",
                          "params": { "programId": "pa_program_id"},
                          "sort": "asc",
                          "target": ""
                        },
                        {
                          "index": "index",
                          "name": "address",
                          "description": "Address",
                          "href": "",
                          "sort": "asc",
                          "target": ""
                        }
                        ]'
          url="./data/flat_data.txt"
          wt-srch-bar-filter-types-url="./data/master-combo.txt"
          wt-srch-bar-default-srch="free-text"
          wt-srch-bar-default-srch-label="Program Search"
          wt-srch-bar-char-min-ajax="2"
          wt-srch-bar-hide-filter="true">
        </wt-srch-grid>
        </template>
      </demo-snippet>



      <h3>wt-srch-grid demo with search bar and filters</h3>
      <demo-snippet>
        <template>
        <wt-srch-grid
          id="wt-srch-grid"
          title="wt-srch-grig example"
          column-array='[{
                          "index": "index",
                          "name": "name",
                          "description": "Name",
                          "href": "https:\/\/www.google.com",
                          "params": { "programId": "pa_program_id"},
                          "sort": "asc",
                          "target": ""
                        },
                        {
                          "index": "index",
                          "name": "address",
                          "description": "Address",
                          "href": "",
                          "sort": "asc",
                          "target": ""
                        }
                        ]'
          url="./data/flat_data.txt"
          wt-srch-bar-filter-types-url="./data/master-combo.txt"
          wt-srch-bar-default-srch="free-text"
          wt-srch-bar-default-srch-label="Program Search"
          wt-srch-bar-char-min-ajax="2">
        </wt-srch-grid>
        </template>
      </demo-snippet>

      <h3>Editable wt-srch-grid demo</h3>
      <demo-snippet>
        <template>
        <wt-srch-grid
          id="wt-srch-grid"
          title="Search Grid Example"
          use-slot="false"
          column-array='[{
                          "name": "address",
                          "description": "Report Name",
                          "href": "web-components/wt-app-route-starter",
                          "hashpath": "main/report-view1/#-_id-#",
                          "edit_bootstrap_class": "col-md-4",
                          "edit_type": "input"
                        },
                        {
                          "name": "guid",
                          "description": "Guid",
                          "href": "",
                          "edit_bootstrap_class": "col-md-4",
                          "edit_type": "combo",
                          "edit_type_url": "/web-components/wt-app-route-starter/src/data/get-states-data.txt"
                        },{
                          "name": "_id",
                          "description": "ID",
                          "href": "",
                          "edit_bootstrap_class": "col-md-4",
                          "edit_type": "multi-combo",
                          "edit_type_url": "/web-components/wt-app-route-starter/src/data/get-states-data.txt"
                        }]'
          url="/web-components/wt-app-route-starter/src/data/flat_data.txt"
          wt-srch-bar-filter-types-url="/web-components/wt-app-route-starter/src/data/master-combo.txt"
          wt-srch-bar-default-srch="free-text"
          wt-srch-bar-default-srch-label="Program Search"
          wt-srch-bar-char-min-ajax="2">
        </wt-srch-grid>
        </template>
      </demo-snippet>

      <h3>Editable wt-srch-grid Demo (Using custom edit/add Slots)</h3>
      <demo-snippet>
        <template>
        <wt-srch-grid
          id="wt-srch-grid"
          title="Search Grid Example"
          use-slot="true"
          column-array='[{
                          "name": "address",
                          "description": "Report Name",
                          "href": "web-components/wt-app-route-starter",
                          "hashpath": "main/report-view1/#-_id-#",
                          "edit_bootstrap_class": "col-md-4",
                          "edit_type": "input"
                        },
                        {
                          "name": "guid",
                          "description": "Guid",
                          "href": "",
                          "edit_bootstrap_class": "col-md-4",
                          "edit_type": "combo",
                          "edit_type_url": "/web-components/wt-app-route-starter/src/data/get-states-data.txt"
                        },{
                          "name": "_id",
                          "description": "ID",
                          "href": "",
                          "edit_bootstrap_class": "col-md-4",
                          "edit_type": "multi-combo",
                          "edit_type_url": "/web-components/wt-app-route-starter/src/data/get-states-data.txt"
                        }]'
          url="/web-components/wt-app-route-starter/src/data/flat_data.txt"
          wt-srch-bar-filter-types-url="/web-components/wt-app-route-starter/src/data/master-combo.txt"
          wt-srch-bar-default-srch="free-text"
          wt-srch-bar-default-srch-label="Program Search"
          wt-srch-bar-char-min-ajax="2">

            <div slot="custom-edit-expand-slot">
              <iron-form id="custom-edit-expand-slot-form">
              <form method="get">
              <table border="1px" width="100%">
                <tr>
                  <td><input id="address" name="address"></input></td>
                  <td><vaadin-combo-box id="guid" name="guid"></vaadin-combo-box></td>
                  <td><wt-vaadin-multi-combo id="_id" name="_id"></wt-vaadin-multi-combo></td>
                </tr>
              </table>
              </form>
              </iron-form>
            </div>

            <div slot="custom-add-expand-slot">
              <iron-form id="custom-add-expand-slot-form">
              <form method="get">
              <table border="1px" width="100%">
                <tr>
                  <td><input id="address" name="address"></input></td>
                  <td><vaadin-combo-box id="guid" name="guid"></vaadin-combo-box></td>
                  <td><wt-vaadin-multi-combo id="_id" name="_id"></wt-vaadin-multi-combo></td>
                </tr>
              </table>
              </form>
              </iron-form>
            </div>

        </wt-srch-grid>
        </template>
      </demo-snippet>


      <h3>Using column-array-url for dynamic columns & auto loaded main url</h3>
      <demo-snippet>
        <template>
        <wt-srch-grid
          id="wt-srch-grid"
          title="wt-srch-grig example"
          auto-load-url="true"
          column-array-url="./data/dynamic-columns.txt"
          column-array='[{
                "name": "address",
                "description": "Report Name",
                "href": "web-components/wt-app-route-starter",
                "hashpath": "main/report-view1/#-_id-#",
                "edit_bootstrap_class": "col-md-4",
                "edit_type": "input"
              }]'
          url="./data/flat_data.txt"
          wt-srch-bar-filter-types-url="./data/master-combo.txt"
          wt-srch-bar-default-srch="free-text"
          wt-srch-bar-default-srch-label="Program Search"
          wt-srch-bar-char-min-ajax="2"
          wt-srch-bar-hide-filter="true">
        </wt-srch-grid>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
